{{- $architecture := or .architecture "arm64" -}}
{{- $image := or .image "ubuntu-touch-pinephone-devboard1.img" -}}
{{- $variant := or .variant "lima" -}}

architecture: {{ $architecture }}
actions:
  - action: recipe
    description: Pine64 common
    recipe: pine64-common.yaml
    variables:
      architecture: {{ $architecture }}
      variant: {{ $variant }}
      debug: on

  - action: run
    description: Set boot-dontbeevil to default
    chroot: true
    command: cp -av /boot/boot-dontbeevil.scr /boot/boot.scr

  - action: image-partition
    description: Creating image
    imagename: {{ $image }}
    imagesize: 4GB
    partitiontype: msdos
    mountpoints:
      - mountpoint: /
        partition: ROOTFS
    partitions:
      - name: ROOTFS
        fs: ext4
        start: 1M
        end: 100%
        flags: [ boot ]

  - action: recipe
    recipe: fragments/filesystem-deploy.yaml
    variables:
      architecture: {{ $architecture }}
      image: {{ $image }}

  - action: raw
    description: Installing bootloader
    origin: u-boot
    source: u-boot-sunxi-with-spl-sopine.bin
    offset: 8192

  - action: recipe
    description: Polish the image
    recipe: fragments/polish.yaml
    variables:
      architecture: {{ $architecture }}
      image: {{ $image }}
